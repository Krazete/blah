<html>
    <head>
        <title>NGU Balancer</title>
        <style>
            div.flex {
                display: flex;
            }
        </style>
        <script>
            var inputs;
            var balance = {
                "energy": {"power": 8, "cap": 300000, "bars": 15},
                "magic": {"power": 8, "cap": 300000, "bars": 15},
                "resource3": {"power": 15, "cap": 400, "bars": 8},
                "adventure": {"power": 50, "toughness": 50, "health": 500, "regen": 3},
            };

            function retype(e) {
                if (this == document.activeElement) {
                    this.value = parseFloat(this.value.replace(/[^\d\.]/g, ""));
                    this.type = "number";
                    if (e.isTrusted) {
                        this.select();
                    }
                }
                else {
                    this.type = "text";
                    this.value = (Math.round(this.value / this.step) * this.step).toLocaleString();
                }
            }

            function adjust() {
                var thisID = this.id.split("-");
                this.dispatchEvent(new FocusEvent("focus"));
                for (var input of inputs) {
                    var thatID = input.id.split("-");
                    if (thisID[0] == thatID[0]) {
                        if (thisID[1] != thatID[1]) {
                            input.value = balance[thatID[0]][thatID[1]] * parseFloat(this.value) / balance[thisID[0]][thisID[1]];
                            input.dispatchEvent(new FocusEvent("blur"));
                        }
                    }
                }
            }

            function init() {
                inputs = document.getElementsByTagName("input");
                for (var input of inputs) {
                    input.addEventListener("focus", retype);
                    input.addEventListener("blur", retype);
                    input.addEventListener("input", adjust);
                }
            }

            window.addEventListener("load", init);
        </script>
    </head>
    <body>
        <h1>Energy</h1>
        <div class="flex">
            <label>
                Base Energy Power
                <br>
                <input type="number" step="0.1" id="energy-power">
            </label>
            <label>
                Base Energy Cap
                <br>
                <input type="number" step="10000" id="energy-cap">
            </label>
            <label>
                Base Energy Bars
                <br>
                <input type="number" step="1" id="energy-bars">
            </label>
        </div>
        <h1>Magic</h1>
        <div class="flex">
            <label>
                Base Magic Power
                <br>
                <input type="number" step="0.1" id="magic-power">
            </label>
            <label>
                Base Magic Cap
                <br>
                <input type="number" step="10000" id="magic-cap">
            </label>
            <label>
                Base Magic Bars
                <br>
                <input type="number" step="1" id="magic-bars">
            </label>
        </div>
        <h1>[Resource 3]</h1>
        <div class="flex">
            <label>
                Base [Resource 3] Power
                <br>
                <input type="number" step="0.1" id="resource3-power">
            </label>
            <label>
                Base [Resource 3] Cap
                <br>
                <input type="number" step="10000" id="resource3-cap">
            </label>
            <label>
                Base [Resource 3] Bars
                <br>
                <input type="number" step="1" id="resource3-bars">
            </label>
        </div>
        <h1>Adventure</h1>
        <div class="flex">
            <label>
                Base Power
                <br>
                <input type="number" step="1" id="adventure-power">
            </label>
            <label>
                Base Toughness
                <br>
                <input type="number" step="1" id="adventure-toughness">
            </label>
            <label>
                Base Health
                <br>
                <input type="number" step="10" id="adventure-health">
            </label>
            <label>
                Base Regen
                <br>
                <input type="number" step="1" id="adventure-regen">
            </label>
        </div>
    </body>
</html>
