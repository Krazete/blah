<html>
<head>
<meta charset="UTF-8">
<title>M2020</title>
<style>
	html {
		background: black;
	}
	body {
		margin: 0;
	}
	canvas {
		position: relative;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
	}
</style>
<script src="matter.min.js"></script>
</head>
<body>
<script>
	var unit, data, cycleID;
	var engine, world, render, runner;

	function calculateText() {
		var canvas = document.createElement("canvas");
		canvas.width = unit;
		canvas.height = unit;
		// document.body.appendChild(canvas);

		var context = canvas.getContext("2d");
		context.font = "bold " + unit / 2.5 + "px Arial";
		context.fillStyle = "#ffc83d";
		context.fillText(
			"HAPPY",
			(unit - Math.min(unit, context.measureText("HAPPY").width)) / 2,
			unit * 13 / 30,
			unit
		);
		context.fillText(
			"🐝DAY",
			(unit - Math.min(unit, context.measureText("🐝DAY").width)) / 2,
			unit * 26 / 30,
			unit
		);

		data = context.getImageData(0, 0, unit, unit);
	}

	function cycle() {
		cycleID = requestAnimationFrame(cycle);

		var trash = [];
		for (var cookie of world.bodies) {
			if (cookie.label == "cookie") {
				var x = Math.floor(cookie.position.x);
				var y = Math.floor(cookie.position.y);
				if (data.data[4 * (y * unit + x) + 3] && data.data[4 * (y * unit + x)] + data.data[4 * (y * unit + x) + 1] + data.data[4 * (y * unit + x) + 2] > 0) {
					cookie.frictionAir = 1;
					cookie.render.fillStyle = "rgba(" +
						data.data[4 * (y * unit + x)] + "," +
						data.data[4 * (y * unit + x) + 1] + "," +
						data.data[4 * (y * unit + x) + 2] + ",1)";
				}
				else {
					cookie.frictionAir = cookie.saved.friction;
					cookie.render.fillStyle = cookie.saved.fill;
				}
				if (cookie.position.y > unit + cookie.circleRadius) {
					trash.push(cookie);
				}
			}
		}
		Matter.Composite.remove(world, trash);

		if (world.bodies.length < 10000) {
			for (var i = 0; i < Math.ceil(Math.random() * 5); i++) {
				var rX = (Math.random() * 1.5 - 0.25) * unit;
				var rR = unit / 500 + Math.random() * 2 * unit / 500;
				var cookie = Matter.Bodies.circle(rX, -rR, rR, {"label": "cookie", "text": "Hi"});
				cookie.saved = {
					"friction": Math.random() / 10,
					"fill": cookie.render.fillStyle
				};
				Matter.World.add(world, cookie);
			}
		}

		world.gravity.x = Math.max(-0.5, Math.min(world.gravity.x + Math.random() / 10 - 0.05, 0.5));
	}

	function initMouse() {
		var mouse = Matter.Mouse.create(render.canvas);
		var mouseConstraint = Matter.MouseConstraint.create(engine, {
			"mouse": mouse,
			"constraint": {
				"stiffness": 0.1,
				"render": {"visible": false}
			}
		});

		Matter.World.add(world, mouseConstraint);
	}

	function initMatter(e) {
		engine = Matter.Engine.create();
		world = engine.world;
		render = Matter.Render.create({
			"element": document.body,
			"engine": engine,
			"options": {
				"background": "transparent",
				"width": unit,
				"height": unit,
				"wireframes": false
			}
		})
		runner = Matter.Runner.create();

		Matter.Render.run(render);
		Matter.Runner.run(runner, engine);
		initMouse();
	}

	function init() {
		var newUnit = Math.min(innerWidth, innerHeight);
		if (newUnit != unit) {
			unit = newUnit;
			document.body.innerHTML = "";
			calculateText();
			initMatter();
			cancelAnimationFrame(cycleID);
			cycle();
		}
	}

	window.addEventListener("DOMContentLoaded", init);
	window.addEventListener("resize", init);
</script>
</body>
</html>
