<style>
	html, body {
		position: relative;
		width: 100%;
		height: 100%;
		margin: 0;
	}
	iframe {
		position: relative;
		width: 50%;
		height: 50%;
	}
	iframe:first-child {
		top: 0;
		left: 0;
	}
	iframe:nth-child(2) {
		top: 0;
		right: 0;
	}
	iframe:nth-child(3) {
		bottom: 0;
		left: 0;
	}
	iframe:last-child {
		bottom: 0;
		right: 0;
	}
</style>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
var players, info = [
	{id: "rfSWNAimW1g", start: 161},
	{id: "6W7mk3MjsAg", start: 482},
	{id: "dLmCjqqhBbY", start: 105},
	{id: "7yt7FbgnLLY", start: 178}
];

function onPlayerStateChange(event) {
	for (var player of players) {
		player.playVideo();
		if (event.target.getPlayerState() == YT.PlayerState.PLAYING) {
			player == event.target ? player.unMute() : player.mute();
		}
	}
}

function onYouTubeIframeAPIReady() {
	info.forEach(e => document.body.appendChild(document.createElement("div")).id = e.id);
	players = info.map(e => new YT.Player(e.id, {
		videoId: e.id,
		playerVars: {
			start: e.start,
			fs: 0,
			modestbranding: 1
		},
		events: {"onStateChange": onPlayerStateChange}
	}));
}
</script>
